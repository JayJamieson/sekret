{{block "warning" .}}
<p class="text-center">
  <span class="font-bold text-red-600 dark:text-red-400">Warning</span> this
  will only be displayed once.
</p>
{{end}}

{{block "themeToggle" .}}
<button
  id="themeToggle"
  class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full transition-colors duration-300 hover:bg-gray-300 dark:hover:bg-gray-600"
>
  <svg
    id="moonIcon"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="text-gray-800 dark:hidden"
  >
    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
  </svg>
  <svg
    id="sunIcon"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="text-yellow-400 hidden dark:block"
  >
    <circle cx="12" cy="12" r="4" />
    <path d="M12 2v2" />
    <path d="M12 20v2" />
    <path d="m4.93 4.93 1.41 1.41" />
    <path d="m17.66 17.66 1.41 1.41" />
    <path d="M2 12h2" />
    <path d="M20 12h2" />
    <path d="m4.93 19.07 1.41-1.41" />
    <path d="m17.66 6.34 1.41-1.41" />
  </svg>
</button>
{{end}}
